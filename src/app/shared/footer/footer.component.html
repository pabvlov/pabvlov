<footer class="bg-dark text-center text-lg-center">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-6 col-md-6 mb-6 mb-md-0">
          <h5 class="text-uppercase text-white">Contáctame</h5>

          <form [formGroup]="formFooter">
            <div class="mb-3">
                <input  type="text"
                        class="form-control"
                        formControlName="nombre"
                        id="nombre"
                        aria-describedby="nombre"
                        placeholder="Pablo Prieto"
                >
                <div id="nombre" class="form-text" *ngIf="formFooter.controls['nombre'].valid">{{ formFooter.value.nombre | titlecase }}, tu mensaje será enviado a WhatsApp <i style="color: green;" class="fa-brands fa-whatsapp"></i></div>
                <div class="error form-text" *ngIf="!formFooter.controls['nombre'].valid">
                  <i class="fa-regular fa-circle-xmark" style="color: red; width: 30px;"></i>El nombre debe ser de al menos tres caracteres.
                </div>
              </div>
            <div class="mb-3">
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje" formControlName="mensaje"></textarea>
                <div class="error form-text" *ngIf="!formFooter.controls['mensaje'].valid">
                  <i class="fa-regular fa-circle-xmark" style="color: red; width: 30px;"></i>El mensaje debe tener entre uno y trescientos caracteres.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formFooter.valid" (click)="enviar()">Enviar</button>
          </form>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-6 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase mb-3 text-white">Links</h5>

          <ul class="list-unstyled">
            <li class="mb-4">
              <a href="https://wa.me/+56978569972" class="text-white">Whatsapp</a>
            </li>
            <li class="mb-4">
              <a href="https://www.instagram.com/pabvlov" class="text-white">Instagram</a>
            </li>
            <li class="mb-4">
              <a href="https://www.facebook.com/pabloprietoc" class="text-white">Facebook</a>
            </li>
            <li class="mb-4">
              <a href="https://www.linkedin.com/in/pabvlov" class="text-white">LinkedIn</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022:
      <a class="text-white" href="https://instagram.com/pabvlov">pabvlov.cl</a> - Pablo Prieto
    </div>
    <!-- Copyright -->
  </footer>
